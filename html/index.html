<!doctype html>
<html>
<head><title>By Fred ESP32</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="favicon.ico">
<body style="background: #222"></body>
</head>
<body>
  <h1 id="header"></h1>
  <p>
    <canvas id="hpa"></canvas>
    <canvas id="hpb"></canvas>
  </p>
<link rel="stylesheet" href="fonts.css">
<script src="gauge.min.js"></script>
<script>
var hlCorrente=[{from:-3.0,to:0,color:'rgba(0,0,255,.3)'},{from:0,to:3.0,color:'rgba(255,0,0,.3)'}];
var hlTensao=[{from:-24,to:-12,color:'rgba(255,0,0,.3)'},{from:-12,to:-5,color:'rgba(255,153,51,.8)'},{from:-5,to:-3,color:'rgba(255,255,0,.8)'},{from:-3,to:3,color:'rgba(0,255,0,.3)'},
{from:3,to:5,color:'rgba(255,255,0,.8)'},{from:5,to:12,color:'rgba(255,153,51,.8)'},{from:12,to:24,color:'rgba(255,0,0,.3)'}];
var marcaCorrPr=['-3.0','-2.5','-2.0','-1.5','-1.0','-0.5','0','0.5','1.0','1.5','2.0','2.5','3.0'];
var marcaTensPr=['-24','-21','-18','-15','-12','-9','-6','-3','0','3','6','9','12','15','18','21','24'];
var myCommonProp={
width:250,height:250,
value:0,
colorPlate:'#222',colorMajorTicks:'#f5f5f5',colorMinorTicks:'#ddd',colorTitle:'#fff',colorUnits:'#ccc',colorNumbers:'#eee',colorNeedle:'rgba(240,128,128,1)',colorNeedleEnd:'rgba(255,160,122,.9)',
valueBox:true,
fontValue:'Led',fontNumber:'Verdana',
valueInt:2,valueDec:2,
colorBorderOuter:'#333',colorBorderOuterEnd:'#111',colorBorderMiddle:'#222',colorBorderMiddleEnd:'#111',colorBorderInner:'#111',colorBorderInnerEnd:'#333',
borderShadowWidth:0,borders:true,
needleType:'arrow',needleWidth:2,needleCircleSize:7,needleCircleOuter:true,needleCircleInner:false};
var movPonteiro={animationRule:'linear',animationDuration:500};
var propCorrente=Object.assign({},myCommonProp,movPonteiro,{minValue:-3.0,maxValue:3.0,majorTicks:marcaCorrPr,highlights:hlCorrente,minorTicks:5});
var propTensao=Object.assign({},myCommonProp,movPonteiro,{minValue:-24,maxValue:24,majorTicks:marcaTensPr,highlights:hlTensao,minorTicks:3});
var hpaConfig=Object.assign({},{renderTo:'hpa',title:'Tens√£o',units:'V'},propTensao);
var hpbConfig=Object.assign({},{renderTo:'hpb',title:'Corrente',units:'A'},propCorrente);
var gaugeHpa=new RadialGauge(hpaConfig);
var gaugeHpb=new RadialGauge(hpbConfig);
gaugeHpa.draw();
gaugeHpb.draw();
</script>
<script type="text/javascript" src="medidor.js"></script>
</body>
</html>
